<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/clientApp.css">
</head>

<body>
  <div class="container header">
    <div class="header">
      <div class="col-md-12">
        <h1>Chat App</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col-md-12">
      <ul id="chat-body" class="list-unstyled"></ul>
      <form class="chat-bar-fixed">
        <div class="input-group input-group-lg">
          <input id="message" type="text" class="form-control" placeholder=" " aria-describedby="sizing-addon1"
            autocomplete="off">
          <span class="input-group-btn">
            <button class="btn btn-info" type="submit">Send!</button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-3.0.5.js"></script>
  <script src="/clientApp.js"></script>
</body>

</html>
